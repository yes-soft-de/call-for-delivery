    description: تتيح لك الطلب طول فترة دوام المؤسسة/الشركة. عدد 4 كباتن في الوقت الواحد كحد أقصى. مسافة 50 كيلومتر كحد أقصى من موقع المحل (استلام الطلب). عند دفع 99 ريال فقط ستتمكن من إضافة سائق خامس للباقة لمدة شهر.

