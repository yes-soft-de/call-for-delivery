framework:
    messenger:
        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        # failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                # default configuration
#                retry_strategy:
#                    max_retries: 4
#                    # milliseconds delay
#                    delay: 2000
            # failed: 'doctrine://default?queue_name=failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\OrderLog\OrderLogCreateMessage': async
            'App\Message\DashboardLocalNotification\DashboardLocalNotificationCreateMessage': async
            'App\Message\EPaymentFromStore\EPaymentFromStoreLogCreateMessage': async

